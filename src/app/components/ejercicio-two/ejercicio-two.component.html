<h2></h2>

<div class="card">
  <div class="card-header text-white bg-dark mb-3">
    Reto #2
  </div>
  <div class="card-body">
    <h5 class="card-title">Cuenta los n√∫meros</h5>

      <input
             class="form-control"
             placeholder="Introduce los numeros separados por coma"
             #txtCadena
      >

      <input
             class="form-control mt-3"
             placeholder="Introduce el numero a bucar"
             #txtNumero
             (keyup.enter)="countRepeated()"
      >
      <div class="mt-3 mb-3" *ngIf="result">
        <input type="text" id="disabledTextInput" class="form-control" placeholder="El numero se encuentra {{result}} veces">
      </div>
  </div>
</div>
