
<div class="card">
  <div class="card-header text-white bg-dark mb-3">
    Reto #1
  </div>
  <div class="card-body">
    <h5 class="card-title">Invierte las palabras en una cadena</h5>

      <input type="text"

             placeholder="Introduce una cadena y presiona enter"

  </div>
</div>
